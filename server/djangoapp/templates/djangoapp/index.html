<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
    <!--Add a nav bar here -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <div class="d-flex justify-content-start">
            <a href="{% url 'djangoapp:index' %}" class="navbar-brand"><strong>DealershipReview</strong></a>
            <a class="navbar-brand" href="{% url 'djangoapp:about' %}">About Us</a>
            <a class="navbar-brand" href="{% url 'djangoapp:contact' %}">Contact Us</a>
          </div>
          {% if user.is_authenticated %}
          <form action="{% url 'djangoapp:logout' %}" class="d-flex" method='POST'>
            {% csrf_token %}
            <a class="nav-link disabled" href="">Welcome Back <strong>{{ user }}</strong></a>
            <div style="width: 15px;"></div>
            <button class="btn btn-outline-primary" type="submit">Logout</button>
          </form>
          {% else %}
          <form action="{% url 'djangoapp:login' %}" class="d-flex" method='POST'>
            {% csrf_token %}
            <input name='username' class="form-control me-2" type="text" placeholder="Username" aria-label="Search">
            <div style="width: 15px;"></div>
            <input name='password' class="form-control me-2" type="password" placeholder="Password" aria-label="Search">
            <div style="width: 15px;"></div>
            <button class="btn btn-outline-primary" type="submit">Login</button>
            <div style="width: 15px;"></div>
            <a href='{% url "djangoapp:register" %}' style="width: 200px;" class="btn btn-outline-primary" type="submit">Sign Up</a>
          </form>
          {% endif %}
        </div>
      </nav>

    {% block body %}
    {% endblock %}
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}

    <!--Add a dealer table here -->

    </body>

</html>
